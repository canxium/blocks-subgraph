specVersion: 0.0.4
description: Indexing all Arbitrum One Block data
repository: https://github.com/blocklytics/ethereum-blocks
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: cerium
    source:
      address: '0x797CA8CAa4963B28b1BaBCDB048e8294B2389eda'
      abi: ConverterRegistryContract
      startBlock: 327148
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
