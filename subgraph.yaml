specVersion: 0.0.4
description: Indexing all Canxium Block data
repository: https://github.com/canxium/blocks-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ConverterRegistryContract
    network: canxium
    source:
      address: '0xA3A18968b3a5f5bd0872C58B1bC59481E4496d67'
      abi: ConverterRegistryContract
      startBlock: 1891503
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ConverterAddition
      abis:
        - name: ConverterRegistryContract
          file: ./abis/ConverterRegistryContract.json
      blockHandlers:
        - handler: handleBlock
      file: ./src/mappings/blocks.ts
